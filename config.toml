baseURL = "https://shalemrajkumar.github.io"
title = "Shalem Rajkumar"
theme = "PaperMod"
env = "production"

# Infer my posts' dates from filename, like Jekyll
[frontmatter]
date = [":filename", ":default"]
publishDate = [":filename", ":default"]

# Use the same URL structure as my Jekyll blog
[permalinks]
blog = "blog/:year/:month/:day/:slug/"

[params]
defaultTheme = "auto"
showReadingTime = true
showPostNavLinks = true
showCodeCopyButtons = true
showFullTextinRSS = true
showShareButtons = true

# Shown on the home page
socialIcons = [
  { name = "github", url = "https://github.com/shalemrajkumar" },
  #{ name = "mastodon", url = "https://mastodon.social/@" },
  #{ name = "stackoverflow", url = "https://stackoverflow.com/users/" },
  { name = "linkedin", url = "https://www.linkedin.com/in/shalemrajkumar/" },
  #{ name = "Python Discourse", url = "https://discuss.python.org/u//summary" },
  #{ name = "gitlab", url = "https://gitlab.com/" },
  #{ name = "keybase", url = "https://www.keybase.io/" },
  #{ name = "reddit", url = "https://www.reddit.com/user/" },
  { name = "twitter", url = "https://twitter.com/shalemrajkumar" },
  #{ name = "hackerrank", url = "https://www.hackerrank.com/profile/"},
]

# Configure the home page
[params.profileMode]
enabled = true # I override the index_profile.html file.

# Site-wide navigation
[[menu.main]]
weight = 1
identifier = "about"
name = "about"
title = "about"
url = "/about/"

[[menu.main]]
weight = 2
identifier = "blog"
name = "blog"
title = "Blog"
url = "/blog/"

# Allow HTML in my content pages.
[markup.goldmark.renderer]
unsafe = true
