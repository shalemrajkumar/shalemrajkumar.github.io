baseURL: https://shalemrajkumar.github.io
title: <raj.sh'log>
theme: PaperMod
env: production

frontmatter:
  date:
    - :filename
    - :default
  publishDate:
    - :filename
    - :default


permalinks:
  blog: blog/:year/:month/:day/:slug/

params:
  defaultTheme: auto
  showReadingTime: true
  showPostNavLinks: true
  showCodeCopyButtons: true
  showFullTextinRSS: true
  showShareButtons: true
  math: true

  socialIcons:
    - name: github
      url: https://github.com/shalemrajkumar
    - name: linkedin
      url: https://www.linkedin.com/in/shalemrajkumar/
    - name: twitter
      url: https://twitter.com/shalemrajkumar

  profileMode:
    enabled: true

menu:

  main:
    - weight: 1
      identifier: bio
      name: bio
      title: bio
      url: /bio/

    - weight: 2
      identifier: research
      name: research
      title: research
      url: /research/

    - weight: 3
      identifier: blog
      name: blog
      title: blog
      url: /blog/

    - weight: 4
      identifier: open_docs
      name: open docs
      title: open docs
      url: /wip/

    - weight: 5
      identifier: whats up!
      name: whats up!
      title: What's up!
      url: /wip/

    - weight: 6
      identifier: archives
      name: archives
      title: archives
      url: /archives/

    - weight: 7
      identifier: search
      name: search
      title: search
      url: /search/

    - weight: 8
      identifier: tags
      name: tags
      title: tags
      url: /tags/

markup:
  goldmark:
    renderer:
      unsafe: true
            


# search functionality      

outputs:
  home:
    - HTML
    - RSS
    - JSON

# search - fusejs
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


